<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El museo de la incertidumbre</title>

<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #000;
    color: #e5e5e5;
}

/* HEADER */

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    box-sizing: border-box;
    z-index: 1000;
}

.logo {
    font-size: 14px;
    letter-spacing: 1px;
}

.menu {
    font-size: 22px;
    cursor: pointer;
}

/* MOBILE MENU */

.mobile-menu {
    position: fixed;
    top: 0;
    right: -100%;
    width: 260px;
    height: 100vh;
    background-color: #111;
    display: flex;
    flex-direction: column;
    padding: 100px 30px;
    gap: 30px;
    transition: right 0.4s ease;
    z-index: 1000;
}

.mobile-menu a {
    color: #e5e5e5;
    text-decoration: none;
    font-size: 20px;
}

.mobile-menu.active {
    right: 0;
}

/* CONTENT */

.content {
    padding: 140px 20px 80px 20px;
    max-width: 800px;
    margin: auto;
}

.content h1 {
    text-align: left;
    font-weight: normal;
    margin-bottom: 40px;
}

.content p {
    text-align: center;
    text-align: justify;
    line-height: 1.7;
    margin-bottom: 20px;
}

</style>
</head>

<body>

<header>
    <div class="logo">Museografía de lo incierto</div>
    <div class="menu" onclick="toggleMenu()">☰</div>
</header>

<nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Inicio</a>
    <a href="duelos.html">Duelos salvajes</a>
</nav>

<div class="content">
    <h1>El museo de la incertidumbre</h1>

    <p>
    Aquí irá el texto correspondiente a este proyecto.
    Puedes reemplazar este contenido por tu texto final.
    </p>

    <p>
    El diseño mantiene coherencia visual con la página principal.
    </p>
</div>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("active");
}
</script>

</body>
</html>
