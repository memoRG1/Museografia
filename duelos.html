<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duelos salvajes</title>

<style>
/* Same CSS as index — identical */
body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#000; color:#e5e5e5; }

header { position:fixed; top:0; width:100%; background:#000; display:flex; justify-content:space-between; align-items:center; padding:20px 30px; box-sizing:border-box; z-index:1000; }

.logo { font-size:14px; letter-spacing:1px; }
.menu { font-size:22px; cursor:pointer; }

.mobile-menu {
    position: fixed;
    top: 80px;
    right: 30px;
    background: #111;
    display: flex;
    flex-direction: column;
    padding: 20px 25px;
    gap: 20px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.25s ease;
    z-index: 1000;
}

.mobile-menu a { color:#e5e5e5; text-decoration:none; font-size:18px; }
.mobile-menu.active { opacity:1; transform:translateY(0); pointer-events:auto; }

.content {
    padding:140px 20px 80px;
    max-width:800px;
    margin:auto;
}

.content h1 { text-align:left; font-weight:normal; margin-bottom:40px; }

.content p {
    text-align:justify;
    line-height:1.7;
    margin-bottom:20px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Museografía de lo incierto</div>
    <div class="menu" onclick="toggleMenu()">☰</div>
</header>

<nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Inicio</a>
    <a href="museo.html">El museo de la incertidumbre</a>
</nav>

<div class="content">
    <h1>Duelos salvajes</h1>

    <p>Aquí irá tu texto largo...</p>
</div>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("active");
}
document.addEventListener("click", function(event) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu");
    if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.classList.remove("active");
    }
});
</script>

</body>
</html>
