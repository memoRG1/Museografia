<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museografía de lo incierto</title>

<style>

/* BASE */

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #000;
    color: #e5e5e5;
}

/* HEADER */

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    box-sizing: border-box;
    z-index: 1000;
}

.logo {
    font-size: 14px;
    letter-spacing: 1px;
}

.menu {
    font-size: 22px;
    cursor: pointer;
}

/* COMPACT MENU */

.mobile-menu {
    position: fixed;
    top: 80px;
    right: 30px;
    background-color: #111;
    display: flex;
    flex-direction: column;
    padding: 20px 25px;
    gap: 20px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.25s ease;
    z-index: 1000;
}

.mobile-menu a {
    color: #e5e5e5;
    text-decoration: none;
    font-size: 18px;
}

.mobile-menu a:hover {
    opacity: 0.7;
}

.mobile-menu.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

/* HERO */

.hero {
    padding-top: 140px;
    padding-bottom: 80px;
    text-align: center;
}

.hero h1 {
    font-size: 28px;
    font-weight: normal;
    margin: 20px 0;
}

.hero h2 {
    font-size: 18px;
    font-weight: normal;
    margin: 0;
}

/* ROW SECTION */

.section {
    padding: 60px 20px;
}

.row {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 80px;
    text-decoration: none;
    color: inherit;
}

.row.reverse {
    flex-direction: row-reverse;
}

.row img {
    width: 100%;
    max-width: 320px;
    height: auto;
    object-fit: cover;
}

.row-title {
    font-size: 22px;
}

/* MOBILE RESPONSIVE */

@media (max-width: 768px) {

    .row,
    .row.reverse {
        flex-direction: column;
        text-align: center;
    }

    .row img {
        max-width: 85%;
    }
}

</style>
</head>

<body>

<header>
    <div class="logo">Museografía de lo incierto</div>
    <div class="menu" onclick="toggleMenu()">☰</div>
</header>

<nav id="mobileMenu" class="mobile-menu">
    <a href="duelos.html">Duelos salvajes</a>
    <a href="museo.html">El museo de la incertidumbre</a>
</nav>

<section class="hero">
    <h1>Duelos salvajes</h1>
    <h2>El museo de la incertidumbre</h2>
</section>

<section class="section">

    <a href="duelos.html" class="row">
        <img src="images/duelos.JPG" alt="Duelos salvajes">
        <div class="row-title">Duelos salvajes</div>
    </a>

    <a href="museo.html" class="row reverse">
        <img src="images/museo.JPG" alt="El museo de la incertidumbre">
        <div class="row-title">El museo de la incertidumbre</div>
    </a>

</section>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("active");
}

document.addEventListener("click", function(event) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu");

    if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.classList.remove("active");
    }
});
</script>

</body>
</html>
